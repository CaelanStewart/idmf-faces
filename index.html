<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>The Sound of IDMF Faces</title>

        <link rel="stylesheet" href="dist/idmf-faces.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="toolbar">
                <input type="file" id="input" />
                <button type="button" id="play">Play my face like a mono record</button>
                <button type="button" id="stop">Stop</button>
                <label for="sample-rate">Sample Rate</label>
                <input type="text" id="sample-rate" value="22400" />
            </div>

            <img id="preview" src="images/placeholder.jpg" />

            <div class="pseudo-hidden">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script type="text/javascript" src="dist/idmf-faces.js" async></script>
    </body>
</html>
